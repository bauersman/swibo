<html>
  <head>
    <link type="text/css" href="/css/swibo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/json2.js"></script>
    <script type="text/javascript" src="/js/jquery-1.2.6.js"></script>
    <script type="text/javascript" src="/js/jquery.ui.all.packed.js"></script>
    <script type="text/javascript" src="/js/swibo.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 style="display: inline">SWIBO</h1>
      <a href="#" style="float: right; display: inline" onclick="new_chatbox()">New Chatbox</a>
    </div>
    <div id="wrapper">
      <div id="canvas"></div>
    </div>
    <div id="footer">
      <a href="http://jquery.com/">jQuery</a>
    </div>
    <div id="store">
      <div class="chatbox">
        <div class="chatbox-window">
          <pre></pre>
        </div>
        <div class="chatbox-input">
          <form onsubmit="chatbox_send(event, this)">
            <input type="text" name="t"/>
            <input type="submit" value="send"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
